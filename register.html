<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册</title>
<meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">   
    <script src="lib/jquery/jquery-3.5.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    
</head>
<style>
	.reservation {
            
            padding-top: 100px;
            padding-bottom: 60px;
            height: 200px;
			margin-left: 500px;
        }
</style>

<body>
 <!-- 这里定义搜索栏 -->
            <div class="reservation col-lg-4 col-xs-12">
                <form role="form" class="form-horizotal">
                    <div class="form-group">
                        <input type="text" class="form-control " id="username" placeholder="用户名" />
                    </div>
                    <div class="form-group">
                        <input type="password" vaule="" class="form-control " id="password1" placeholder="设置密码" />
                    </div>
					<div class="form-group">
                        <input type="password" value="" class="form-control " id="password2" placeholder="确认密码" />
                    </div>

                    <div class="form-group col-sm-12">
                        <!-- 按一行12列算，居中对齐，在三种屏幕尺寸变化。如 col-lg-2表示宽度，col-lg-offset-5表示左缩进多少列-->
                        <!-- input-lg设置控件高度 -->
                        <div class="col-lg-6 col-lg-offset-3  col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3 ">
                            <button type="button" class="btn btn-danger btn-block"  onclick="loginIn()" >注册</button>
                        </div>
                    </div>
                </form>
            </div>
</body>
<script>
    window.onload=function(){
        var password1=document.getElementById("password1").value;
        var password2=document.getElementById("password2").value;
    }
	
    function loginIn(){
        var password1=document.getElementById("password1").value;
        var password2=document.getElementById("password2").value;
        if(password1=="" || password2==""){
            alert("用户名与密码不能为空");
            return;
        }
        if(password1!==password2){
            alert("密码不一致");
            return;
        }
        if(password1==password2){
            alert("注册成功！");
            document.location.href="login.html";
        }
    }
</script>
</html>
